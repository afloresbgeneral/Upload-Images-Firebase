<div class="row">
  <div class="col-md-4">
    <h3>Seleccione archivos</h3>
    <div appDropFiles
        [files]="files"
        (mouseHover)="isHover = $event" 
        [ngClass]="{'file-over': isHover}" 
        class="well drop-zone">
      <h4>Deje caer aqui los archivos</h4>
      <img src="../../../assets/drop-images.png">
    </div>
  </div>
  <div class="col-md-8">

    <h4>Cargar archivos</h4>
    <button (click)="uploadImage()" class="btn btn-success" [disabled]="files.length === 0">Cargar a firebase</button>
    <button (click)="clear()" class="btn btn-danger" >Limpiar</button>

    <table>
      <thead>
        <tr>
          <th class="pr-3">Nombre del archivo</th>
          <th class="pr-3">Tama√±o</th>
          <th class="pr-3">Progreso</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let file of files">
          <td class="pr-3" [ngClass]="{'text-green': file.progress >= 100}">{{file.name}}</td>
          <td class="pr-3">{{file.file.size / 1024 / 1024 | number: '.2-2'}} MB</td>
          <td class="pr-3">
            <div class="progress">
              <div class="progress-bar" role="progressbar" [ngStyle]="{'width': file.progress + '%'}"></div>
            </div>
          </td>
        </tr>
      </tbody>



    </table>

  </div>
</div>
